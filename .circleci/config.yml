version: 2.1

orbs:
  node: circleci/node@3.0.0

jobs:
  lint:
    executor: node/default
    steps:
      - checkout
      - run: npm install
      - run: npm run lint
      - persist_to_workspace:
          root: .
          paths:
            - .

  testing:
    executor: node/default
    steps:
      - run: npm run test:coverage
      - run: npm run codecov

  doc:
    executor: node/default
    steps:
      - run: npm run doc

workflows:
  version: 2
  build:
    jobs:
      - lint
      - testing
        requires:
          - lint
      - doc
        requires:
          - lint
